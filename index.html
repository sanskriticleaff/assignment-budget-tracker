<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="icon"  href="/android-chrome-192x192.png">
     <script src="https://cdn.tailwindcss.com"></script>
     
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
   <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md">
    
    <!-- Current Balance -->
    <h2 class="text-xl font-bold text-center mb-4">
      Current Balance: <span id="balance" class="text-black">₹0</span>
    </h2>

    <!-- Credit / Debit Buttons -->
    <div class="flex justify-center space-x-4 mb-4">
      <button id="creditBtn" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">+ Credit</button>
      <button id="debitBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">– Debit</button>
    </div>

    <!-- Transaction Form -->
    <div class="mb-4">
      <input type="number" id="amount" placeholder="Amount" class="w-full mb-2 p-2 border rounded-lg">
      <input type="text" id="description" placeholder="Description" class="w-full mb-2 p-2 border rounded-lg">
      <button id="addBtn" class="w-full bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-900">Add Transaction</button>
      <p id="error" class="text-red-500 text-sm mt-2 hidden"></p>
    </div>

    <!-- Transactions -->
    <h3 class="text-lg font-semibold mb-2">Transactions</h3>
    <ul id="transactions" class="space-y-2 mb-4"></ul>

    <!-- Totals -->
    <div class="border-t pt-2 text-sm">
      <p>Total Credits: <span id="totalCredits" class="text-green-600">₹0</span></p>
      <p>Total Debits: <span id="totalDebits" class="text-red-600">₹0</span></p>
      <p>Current Balance: <span id="finalBalance">₹0</span></p>
    </div>
  </div>
 
 
 <script>
let balance = 0;
    let totalCredits = 0;
    let totalDebits = 0;
    let type = "credit"; // default

    const balanceEl = document.getElementById("balance");
    const finalBalanceEl = document.getElementById("finalBalance");
    const totalCreditsEl = document.getElementById("totalCredits");
    const totalDebitsEl = document.getElementById("totalDebits");
    const errorEl = document.getElementById("error");
    const transactionsEl = document.getElementById("transactions");

    document.getElementById("creditBtn").onclick = () => type = "credit";
    document.getElementById("debitBtn").onclick = () => type = "debit";

    document.getElementById("addBtn").onclick = () => {
      const amount = parseFloat(document.getElementById("amount").value);
      const desc = document.getElementById("description").value.trim();

      errorEl.classList.add("hidden");
      if (isNaN(amount) || amount <= 0) {
        errorEl.textContent = "Amount must be greater than 0";
        errorEl.classList.remove("hidden");
        return;
      }
      if (!desc) {
        errorEl.textContent = "Description cannot be empty";
        errorEl.classList.remove("hidden");
        return;
      }

      if (type === "debit" && balance - amount < 0) {
        errorEl.textContent = "Insufficient balance for this debit";
        errorEl.classList.remove("hidden");
        return;
      }

      const li = document.createElement("li");
      li.className = "flex justify-between border-b pb-1";
      const timestamp = new Date().toLocaleString();

      if (type === "credit") {
        balance += amount;
        totalCredits += amount;
        li.innerHTML = `<span>${desc} (${timestamp})</span><span class="text-green-600 font-semibold">+ ₹${amount}</span>`;
      } else {
        balance -= amount;
        totalDebits += amount;
        li.innerHTML = `<span>${desc} (${timestamp})</span><span class="text-red-600 font-semibold">– ₹${amount}</span>`;
      }

      transactionsEl.prepend(li);
      balanceEl.textContent = `₹${balance}`;
      finalBalanceEl.textContent = `₹${balance}`;
      totalCreditsEl.textContent = `₹${totalCredits}`;
      totalDebitsEl.textContent = `₹${totalDebits}`;

      // Clear form
      document.getElementById("amount").value = "";
      document.getElementById("description").value = "";
    };


</script>

</body>
</html>
